<footer class="footer page__footer">
  <h2 class="footer__title visually-hidden">
    Подвал сайта
  </h2>

  <div class="footer__content footer__content container">
    <p class="footer__copyright">
      &copy; Авторское право 2016 'GeneratorHub'.Hub.md
    </p>

    <p class="footer__company">
      <span class="footer__company-name">
        Powered by <span class="visually-hidden">Leadgen</span>
      </span>

      <a class=link footer__link" href="#">
        <picture class="footer__logo">
          <source
            media="(min-width: 1920px)"
            srcset="
              ./images/footer-logo-desktop.png,
              ./images/footer-logo-desktop@2x.png 2x,
              ./images/footer-logo-desktop@3x.png 3x
            "
          />

          <img
            class="image footer__logo-image"
            src="./images/footer-logo-mobile.png"
            alt="Logo image"
            srcset="
              ./images/footer-logo-mobile.png,
              ./images/footer-logo-mobile@2x.png 2x,
              ./images/footer-logo-mobile@3x.png 3x
            "
          />
        </picture>

    </p>
  </div>
