<div class="modal-backdrop page__modal-backdrop">
  <div class="modal modal-backdrop__modal">
    <form
      class="subscription-form subscription-form__container modal-backdrop__subscription-form"
      action="#"
    >
      <picture class="logo subscription-form__logo">
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/screen-1_logo-desktop.png,
            ./images/screen-1_logo-desktop@2x.png 2x,
            ./images/screen-1_logo-desktop@3x.png 3x
          "
        />
        <img
          class="image"
          src="./images/screen-1_logo-mobile.png"
          alt="Logo image"
          srcset="
            ./images/screen-1_logo-mobile.png,
            ./images/screen-1_logo-mobile@2x.png 2x,
            ./images/screen-1_logo-mobile@3x.png 3x
          "
        />
      </picture>

      <h3 class="subscription-form__title">
        Абонемент
        <span
          class="subscription-form__title subscription-form__title_bold subscription-form__title_uppercase"
          >Выходные</span
        >
      </h3>

      <p class="subscription-form__text subscription-form__text_bold">
        Оставьте свои данные и мы
        <br />свяжемся с вами
      </p>

      <ul class="subscription-form__list list">
        <li class="subscription-form__item">
          <span
            class="input input_theme_islands input_size_m input_has-clear i-bem input_subscription-form"
            data-bem='{"input":{}}'
            ><span class="input__box"
              ><input
                class="input__control"
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Имя Фамилия"/><span class="input__clear"></span
            ></span>
          </span>
        </li>

        <li class="subscription-form__item">
          <span
            class="input input_theme_islands input_size_m input_has-clear i-bem input_subscription-form"
            data-bem='{"input":{}}'
            ><span class="input__box"
              ><input
                class="input__control"
                type="tel"
                name="user-telephone"
                id="user-telephone"
                placeholder="Номер телефона"/><span class="input__clear"></span
            ></span>
          </span>
        </li>

        <li class="subscription-form__item">
          <span
            class="input input_theme_islands input_size_m input_has-clear i-bem input_subscription-form"
            data-bem='{"input":{}}'
            ><span class="input__box"
              ><input
                class="input__control"
                type="email"
                name="user-email"
                id="user-email"
                placeholder="Email"/><span class="input__clear"></span
            ></span>
          </span>
        </li>

        <li class="subscription-form__item">
          <button
            class="button button_theme_islands button_size_m button_type_submit button_color_blue button_subscription-form button__control i-bem subscription-form__control subscription-form__button"
            data-bem='{"button":{}}'
            data-action="submit-form"
            role="button"
            type="submit"
          >
            <span class="button__text">Заказать сейчас</span>
          </button>
        </li>
      </ul>
    </form>
  </div>
</div>
