<section class="screen screen_dark screen-9 page__screen-9">
  <div class="screen__content screen-9__content container">
    <h2 class="screen__title screen__title_style_2 screen-9__title">
      И много другого
    </h2>

    <ul class="screen-9__list list">
      <li
        class="screen__item screen-9__item screen__icon screen-9__icon screen-9__icon_support icon icon_support"
      >
        Доступ в HUB по электронной карте 24/7
      </li>
      <li
        class="screen__item screen-9__item screen__icon screen-9__icon screen-9__icon_coffee-maker icon icon_coffee-maker"
      >
        Кофе машина с натуральным кофе
      </li>
      <li
        class="screen__item screen-9__item screen__icon screen-9__icon screen-9__icon_barbell icon icon_barbell"
      >
        Новый и красивый спортзал на этаж выше
      </li>
      <li
        class="screen__item screen-9__item screen__icon screen-9__icon screen-9__icon_refrigerator icon icon_refrigerator"
      >
        Холодильник, в котором можно хранить еду
      </li>
      <li
        class="screen__item screen-9__item screen__icon screen-9__icon screen-9__icon_bottle icon icon_bottle"
      >
        Вкусняшки по ценам поставщика
      </li>
    </ul>

    <picture class="screen-9__image">
      <source
        media="(min-width: 1920px)"
        srcset="
          ./images/phone-booth.png,
          ./images/phone-booth@2x.png 2x,
          ./images/phone-booth@3x.png 3x
        "
      />
      <img
        class="image screen__image"
        src="./images/map-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/map-mobile.png,
          ./images/map-mobile@2x.png 2x,
          ./images/map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-9__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
