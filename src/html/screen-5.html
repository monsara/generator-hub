<section class="section section_white screen-5 page__screen-5">
  <div class="screen-5__content container">
    <h2 class="section__title screen-5__title">Это выгодно</h2>

    <ul class="screen-5__list list">
      <li
        class="screen-5__item screen-5__icon screen-5__icon_bulb icon icon_bulb"
      >
        Не платите за коммунальные услуги
      </li>
      <li
        class="screen-5__item screen-5__icon screen-5__icon_vacuum-cleaner icon icon_vacuum-cleaner"
      >
        Не думаете об уборке
      </li>
      <li
        class="screen-5__item screen-5__icon screen-5__icon_student icon icon_student"
      >
        Специальные предложения для студентов
      </li>
      <li
        class="screen-5__item screen-5__icon screen-5__icon_calendar icon icon_calendar"
      >
        Бесплатный доступ к IT-мероприятиям
      </li>
      <li
        class="screen-5__item screen-5__icon screen-5__icon_cup icon icon_cup"
      >
        Бесплатные кофе, чай, печеньки и другие угощения
      </li>
    </ul>

    <picture class="screen-5__image">
      <source
        media="(min-width: 1920px)"
        srcset="
          ./images/map-desktop.png,
          ./images/map-desktop@2x.png 2x,
          ./images/map-desktop@3x.png 3x
        "
      />
      <img
        class="image section__image"
        src="./images/map-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/map-mobile.png,
          ./images/map-mobile@2x.png 2x,
          ./images/map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-5__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
