<section class="screen screen-1 page__screen-1">
  <div class="screen__content screen-1__content container">
    <h2 class="screen_title screen-1__title">
      Ищите подходящее место для работы?
    </h2>

    <p class="screen-1__descr">
      Generator Hub - больше, чем рабочее место.
    </p>

    <a
      class="button button_theme_islands button_size_m button_type_link button__control i-bem button_color_blue button_screen screen__button screen-1__button"
      data-bem='{"button":{}}'
      role="link"
      href="#"
      ><span class="button__text">Присоедениться к сообществу</span></a
    >

    <form class="form screen-1__form" action="#">
      <h3 class="form__title">
        Абонемент
        <span class="form__title form__title_bold form__title_uppercase"
          >Выходные</span
        >
      </h3>

      <p class="form__text form__text_bold">
        Оставьте свои данные и мы
        <br />свяжемся с вами
      </p>

      <ul class="form__list list">
        <li class="form__item">
          <span
            class="input input_theme_islands input_size_m input_has-clear i-bem form__control form__input"
            data-bem='{"input":{}}'
            ><span class="input__box"
              ><input
                class="input__control"
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Имя Фамилия"/><span class="input__clear"></span
            ></span>
          </span>
        </li>

        <li class="form__item">
          <span
            class="input input_theme_islands input_size_m input_has-clear i-bem form__control form__input"
            data-bem='{"input":{}}'
            ><span class="input__box"
              ><input
                class="input__control"
                type="tel"
                name="user-telephone"
                id="user-telephone"
                placeholder="Номер телефона"/><span class="input__clear"></span
            ></span>
          </span>
        </li>

        <li class="form__item">
          <span
            class="input input_theme_islands input_size_m input_has-clear i-bem form__control form__input"
            data-bem='{"input":{}}'
            ><span class="input__box"
              ><input
                class="input__control"
                type="email"
                name="user-email"
                id="user-email"
                placeholder="Email"/><span class="input__clear"></span
            ></span>
          </span>
        </li>

        <li class="form__item">
          <button
            class="button button_theme_islands button_size_m button_type_submit button_color_blue button_form button__control i-bem form__control form__button"
            data-bem='{"button":{}}'
            role="button"
            type="submit"
          >
            <span class="button__text">Заказать сейчас</span>
          </button>
        </li>
      </ul>
    </form>
  </div>
</section>
