<section class="screen screen_dark screen-4 page__screen-4">
  <div class="screen__content container">
    <h2 class="screen__title screen__title_style_2 screen-4__title">
      Все для работы
    </h2>

    <ul class="screen-4__list list">
      <li
        class="screen__item screen-4__item screen__icon screen-4__icon screen-4__icon_internet icon icon_internet"
      >
        Высокоскоростной интернет
      </li>
      <li
        class="screen__item screen-4__item screen__icon screen-4__icon screen-4__icon_desc-lamp icon icon_desc-lamp"
      >
        Удобная мебель для сидячей и стоячей работы
      </li>
      <li
        class="screen__item screen-4__item screen__icon screen-4__icon screen-4__icon_hand-shake icon icon_hand-shake"
      >
        Meeting Room
      </li>
      <li
        class="screen__item screen-4__item screen__icon screen-4__icon screen-4__icon_phone-booth icon icon_phone-booth"
      >
        Британская будка для переговоров<br />
        по скайпу/телефону
      </li>
      <li
        class="screen__item screen-4__item screen__icon screen-4__icon screen-4__icon_printer icon icon_printer"
      >
        Принтер, whiteboard, проектор для презентаций
      </li>
    </ul>

    <picture class="screen-4__image">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/phone-booth.png,
          ./images/phone-booth@2x.png 2x,
          ./images/phone-booth@3x.png 3x
        "
      />
      <img
        class="image screen__image"
        src="./images/map-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/map-mobile.png,
          ./images/map-mobile@2x.png 2x,
          ./images/map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-4__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
