<section class="screen screen_dark screen-7 page__screen-7">
  <div class="screen__content container">
    <h2 class="screen__title screen__title_style_2 screen-7__title">
      Все необходимое
    </h2>

    <ul class="screen-7__list list">
      <li
        class="screen__item screen-7__item screen__icon screen-7__icon screen-7__icon_coctail icon icon_coctail"
      >
        Релакс зона
      </li>
      <li
        class="screen__item screen-7__item screen__icon screen-7__icon screen-7__icon_office icon icon_office"
      >
        Комната для переговоров
      </li>
      <li
        class="screen__item screen-7__item screen__icon screen-7__icon screen-7__icon_hand-shake icon icon_hand-shake"
      >
        Зона для работы
      </li>
      <li
        class="screen__item screen-7__item screen__icon screen-7__icon screen-7__icon_conference icon icon_conference"
      >
        Аудитория с 50 посадочными местами
      </li>
      <li
        class="screen__item screen-7__item screen__icon screen-7__icon screen-7__icon_teapot icon icon_teapot"
      >
        Чайная зона
      </li>
    </ul>

    <picture class="screen-7__image">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/phone-booth.png,
          ./images/phone-booth@2x.png 2x,
          ./images/phone-booth@3x.png 3x
        "
      />
      <img
        class="image screen__image"
        src="./images/map-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/map-mobile.png,
          ./images/map-mobile@2x.png 2x,
          ./images/map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-7__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
