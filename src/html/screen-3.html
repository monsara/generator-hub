<section class="screen screen_white screen-3 page__screen-3" id="location">
  <div class="screen__content screen-3__content container">
    <h2 class="screen__title screen__title_style_2 screen-3__title">
      Локация
    </h2>

    <ul class="screen-3__list list">
      <li
        class="screen__item screen-3__item screen__icon screen-3__icon screen-3__icon_location icon icon_location"
      >
        Находится в центре города
      </li>
      <li
        class="screen__item screen-3__item screen__icon screen-3__icon screen-3__icon_bus icon icon_bus"
      >
        Отличная транспортная развязка
      </li>
      <li
        class="screen__item screen-3__item screen__icon screen-3__icon screen-3__icon_food icon icon_food"
      >
        Рядом есть кафе, ресторан и столовая
      </li>
      <li
        class="screen__item screen-3__item screen__icon screen-3__icon screen-3__icon_padlock icon icon_padlock"
      >
        Охраняемая территория с парковкой
      </li>
      <li
        class="screen__item screen-3__item screen__icon screen-3__icon screen-3__icon_tree icon icon_tree"
      >
        Небольшой парк рядом
      </li>
    </ul>

    <picture class="screen-3__image">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/map-desktop.png,
          ./images/map-desktop@2x.png 2x,
          ./images/map-desktop@3x.png 3x
        "
      />
      <img
        class="image screen__image"
        src="./images/map-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/map-mobile.png,
          ./images/map-mobile@2x.png 2x,
          ./images/map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-3__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
