<section class="section section_white screen-3 page__screen-3">
  <div class="screen-3__content container">
    <h2 class="section__title screen-3__title">Локация</h2>

    <ul class="screen-3__list list">
      <li
        class="screen-3__item screen-3__icon screen-3__icon_location icon icon_location"
      >
        Находится в центре города
      </li>
      <li
        class="screen-3__item screen-3__icon screen-3__icon_bus icon icon_bus"
      >
        Отличная транспортная развязка
      </li>
      <li
        class="screen-3__item screen-3__icon screen-3__icon_food icon icon_food"
      >
        Рядом есть кафе, ресторан и столовая
      </li>
      <li
        class="screen-3__item screen-3__icon screen-3__icon_padlock icon icon_padlock"
      >
        Охраняемая территория с парковкой
      </li>
      <li
        class="screen-3__item screen-3__icon screen-3__icon_tree icon icon_tree"
      >
        Небольшой парк рядом
      </li>
    </ul>

    <picture class="screen-3__image">
      <source
        media="(min-width: 1920px)"
        srcset="
          ./images/screen-3_map-desktop.png,
          ./images/screen-3_map-desktop@2x.png 2x,
          ./images/screen-3_map-desktop@3x.png 3x
        "
      />
      <img
        class="image section__map"
        src="./images/screen-3_logo-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/screen-3_map-mobile.png,
          ./images/screen-3_map-mobile@2x.png 2x,
          ./images/screen-3_map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-3__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
