<section class="screen screen_white screen-8 page__screen-8">
  <div class="screen__content screen-8__content container">
    <h2 class="screen__title screen__title_style_2 screen-8__title">
      Коммюнити
    </h2>

    <ul class="screen-8__list list">
      <li
        class="screen__item screen-8__item screen__icon screen-8__icon screen-8__icon_developer-mode icon icon_developer-mode"
      >
        Доступ к лучшим IT-мероприятиям города
      </li>
      <li
        class="screen__item screen-8__item screen__icon screen-8__icon screen-8__icon_group icon icon_group"
      >
        Дружба с программистами, дизайнерами, менеджерами проектов
      </li>
      <li
        class="screen__item screen-8__item screen__icon screen-8__icon screen-8__icon_suitcase icon icon_suitcase"
      >
        Сотруднричества и свежие идеи для новых проектов!
      </li>
      <li
        class="screen__item screen-8__item screen__icon screen-8__icon screen-8__icon_money-bag icon icon_money-bag"
      >
        Знакомство с локальными и зарубежными инвесторами
      </li>
      <li
        class="screen__item screen-8__item screen__icon screen-8__icon screen-8__icon_house icon icon_house"
      >
        Становитесь частью семьи HUB-a
      </li>
    </ul>

    <picture class="screen-8__image">
      <source
        media="(min-width: 1920px)"
        srcset="
          ./images/map-desktop.png,
          ./images/map-desktop@2x.png 2x,
          ./images/map-desktop@3x.png 3x
        "
      />
      <img
        class="image screen__image screen-8__image"
        src="./images/map-mobile.png"
        alt="Location on the map"
        srcset="
          ./images/map-mobile.png,
          ./images/map-mobile@2x.png 2x,
          ./images/map-mobile@3x.png 3x
        "
      />
    </picture>

    <ul class="time-counter screen-8__time-counter list">
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__days"></li>
      <li class="time-counter__item time-counter__hours"></li>
      <li class="time-counter__item time-counter__minutes"></li>
    </ul>
  </div>
</section>
